post:
  summary: Create a new user
  description: >-
    This action adds a new sensor(s) owner to the Node datastore. When receiving
    a request the Node will attempt to authenticate the user with the upstream
    provider to ensure the provided token is correct, return the number of
    available sensors and will start collecting data generated by the user's
    sensor(s).
  tags:
    - Users
  consumes:
    - application/json
  parameters:
    - in: body
      name: User
      description: The user to create
      schema:
        $ref: '#/definitions/User'
  responses:
    '202':
      description: Created
      schema:
        type: object
        properties:
          User:
            type: string
            example: foobar123
          TotalThings:
            type: integer
            example: 3
    '400':
      description: Bad request
      schema:
        $ref: '#/definitions/Error400'
    '401':
      description: Unauthorized
      schema:
        $ref: '#/definitions/Error401'
    '422':
      description: Unprocessable entity
      schema:
        $ref: '#/definitions/Error422'
    '500':
      description: Internal server error
      schema:
        $ref: '#/definitions/Error500'
